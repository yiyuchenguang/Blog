{%extends 'base_foot.html'%}

{%block head%}
	<style type="text/css">
					.capl_text{
							width:960px;
							height:600px;
							margin: auto;
						    border-radius: 5px;
						    background-color: #f2f2f2;
						    padding: 20px;
							position: relative;
					}
					.capl_input{
						  width: 100%;
						  height:300px;
						  padding: 12px 20px;
						  margin: auto;
						  display: inline-block;
						  border: 1px solid #ccc;
						  border-radius: 4px;
						  box-sizing: border-box;
					}
					.capl_text .capl_submit{
						  width: 100%;
						  background-color: #4CAF50;
						  color: white;
						  padding: 14px 20px;
						  margin: auto;
						  border: none;
						  border-radius: 4px;
						  cursor: pointer;
					}

					.capl_text .capl_output{
						  width: 100%;
						  height:160px;
						  padding: 12px 20px;
						  margin: auto;
						  border: 1px solid #ccc;
						  border-radius: 4px;
						  overflow: scroll;
						  box-sizing: border-box;
					}
					h3{
						  width: 100%;
						  padding: 10px 20px;
						  margin: auto;
						  border: none;
						  text-align: center;
						  font:14px/20px 'Mircosoft Yahei';
						  color: #000;
					}

	</style>
{%endblock head%}
{%block body%}
	<!--<div class="login_top">-->
		<!--<a href="#" class="login_logo"><img src="/static/images/veoneer.png"></a>-->
	<!--</div>-->

		<div class="capl_text">
			<form action="/user/capl_des_handle/" method="post">
				{%csrf_token%}
				<h3> Doors Test Specification Transform To CAPL Purpose Steps</h3>
				<textarea cols="100" rows="10" name="input" class="capl_input" placeholder="在此输入。。">{{text_intput}}</textarea>
				<!--会导致自动换行-->
				<!--<textarea cols="100" rows="10" name="output" class="capl_output">{{text_output}}</textarea>-->
				<p class="capl_output">
					{{text_output}}
				</p>
				<input type="submit" name="" value="转换" class="capl_submit">
			</form>
		</div>
{%endblock body%}
